<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Store</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            margin: 20px auto;
            width: 80%;
        }
        .puppy {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(25% - 20px);
            text-align: center;
        }
        .puppy img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Puppy Store</h1>
</header>

<div class="container">
    <div class="puppy">
        <img src="puppy1.jpg" alt="Puppy 1">
        <h2>Puppy 1</h2>
        <p>Description of Puppy 1</p>
        <button>Add to Cart</button>
    </div>
    <div class="puppy">
        <img src="puppy2.jpg" alt="Puppy 2">
        <h2>Puppy 2</h2>
        <p>Description of Puppy 2</p>
        <button>Add to Cart</button>
    </div>
    <!-- Add more puppies here -->
</div>

<footer>
    <p>&copy; 2024 Puppy Store. All rights reserved.</p>
</footer>

</body>
</html>
